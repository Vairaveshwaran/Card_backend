<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Card</title>
  <style>
    .card {
      width: 500px;
      padding: 16px;
      margin: 20px auto;
      border: 1px black;
      border-radius: 8px;
      background-color: rgb(239, 230, 214);
    }
    .card1 {
        color: rgb(144, 164, 71);
    }

    .card2 {
        color: red;
    }

    .card3 {
        color: blue;
    }

  </style>
</head>
<body>

  <div class="card">
    <h2>&#127937 Complete Project Report</h2>

    <p><strong>&#128081 Description:</strong><br>
     &#128073 Write and organize the final report for the science. <br>
     &#128073 Project Description not exceed 100. <br>
     &#128073 Must agree the terms & condition.
    </p>

    <div>
      <p><strong>Subtasks:</strong></p>
      <label class="card1"><input type="checkbox"> Write introduction</label><br>
      <label class="card2"><input type="checkbox"> Include charts</label><br>
      <label class="card3"><input type="checkbox"> Summarize results</label>
    </div>

    <p><strong>&#128203 Due Date:</strong> July 20, 2025</p>

</body>
</html>
